<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img_wrapper{
            width: 50%;
            height: 50%;
            border: 10px solid red;
            position: relative;
            overflow: hidden;
        }
        .inner_img{
            width: 100%;
            height: 100%;
            transition: 5s;
            object-fit: cover;
            box-shadow: 10px 5px 8px ;
        }
        .inner_img:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <!-- div.img_wrapper>img.inner_img -->
    <div class="img_wrapper">
        <img src="images/market-3466906_1280.jpg" alt=" market" class="inner_img"></div>
</body>
</html>
