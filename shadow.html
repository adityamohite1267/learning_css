<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img_shadow{
            width: 300px;
            height: 300px;
            box-shadow: 10px 2px 6px red;

        }
        .img_drop_shadow{
            width: 500px;
            height: 500px;
            filter: drop-shadow( 10px 20px 60px yellow);
        }
        .flower{
            width: 500px;
            height: 300px;
            filter: drop-shadow(10px 20px 60px orange );
        }
    </style>
</head>
<body>
    <img class="img_shadow" src="images/rose-4372048_1280.png" alt="flower">

    <img class="img_drop_shadow" src="images/bijli.jpg" alt="flower">
    <img class="flower" src="images/rose-4372048_1280.png" alt="flower" >
    
</body>
</html>
